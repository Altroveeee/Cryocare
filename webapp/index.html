<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="oval-container">
        <div class="section" id="section1">
            <div class="progress-bar-container">
                <img id="progress-bar-image" src="assets/progress-bar/bar0.png" alt="Progress Bar Image">
            </div>
        </div>
        <div class="section" id="section2">
            <div class="arrow">
                <img id="left_arrow" src="assets/defaults/left_arrow.png" alt="left arrow">
            </div>
            <div class="pet-container">
                <div id="pet-content-zone">
                    <div id="ritual-trigger-btn" class="round-button" style="display:none;">
                        <img id="ritual-trigger-img" src="assets/defaults/ritual.png" alt="Ritual">
                    </div>
                </div>
                <img id="pet-image" src="" alt="Pet Image">
            </div>
                        <div class="arrow">
                <img id="right_arrow" src="assets/defaults/right_arrow.png" alt="right arrow">
            </div>
        </div>
        <div class="section" id="section3"></div>
    </div>
    <div id="black-screen-overlay"></div>
    <script src="js/script.js"></script>
</body>
</html>
