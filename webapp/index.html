<!DOCTYPE html>
<!-- Dichiara il tipo di documento: HTML5 -->

<html lang="en">
<!-- Inizio del documento HTML, lingua impostata su inglese -->

<head>
    <meta charset="UTF-8">
    <!-- Imposta la codifica dei caratteri su UTF-8 (supporta caratteri speciali, accenti, ecc.) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Rende il layout responsive sui dispositivi mobili -->

    <title>Embedded App</title>
    <!-- Titolo della pagina visualizzato nella scheda del browser -->

    <link rel="stylesheet" href="css/style.css">
    <!-- Collega il file CSS esterno per lo stile della pagina -->
</head>

<body>
    <!-- Inizio del contenuto visibile della pagina -->

    <div id="oval-container">
        <!-- Contenitore principale (probabilmente con forma ovale via CSS) -->

        <div id="nav-container-left" class="nav-arrow-container">
            <!-- Contenitore della freccia di navigazione sinistra -->

            <img id="nav-arrow-left" class="nav-arrow" src="" alt="Left Arrow">
            <!-- Immagine della freccia sinistra -->
        </div>

        <div id="nav-container-right" class="nav-arrow-container">
            <!-- Contenitore della freccia di navigazione destra -->

            <img id="nav-arrow-right" class="nav-arrow" src="" alt="Right Arrow">
            <!-- Immagine della freccia destra -->
        </div>

        <div class="section" id="section1">
            <!-- Prima sezione dell’interfaccia -->

            <div class="progress-bar-container">
                <!-- Contenitore della barra di avanzamento -->

                <img id="progress-bar-image" src="assets/progress-bar/bar0.png" alt="Progress Bar Image">
                <!-- Immagine della barra di progresso (livello iniziale) -->
            </div>
        </div>

        <!-- zona omino -->

        <div class="section" id="section2">
            <!-- Seconda sezione dell’interfaccia -->

            <div class="pet-container">
                <!-- Contenitore principale del pet -->

                <!-- TOP ZONE: For content above the pet (e.g., ritual button, speech bubbles) -->
                <div id="content-zone-top" class="content-zone"></div>

                <img id="pet-image" src="" alt="Pet Image">
                <!-- Immagine del pet (probabilmente impostata via JavaScript) -->

                <!-- BOT ZONE: For content below the pet (e.g., subtitles, instructions) -->
                <div id="content-zone-bot" class="content-zone"></div>
            </div>
        </div>

        <div class="section" id="section3"></div>
        <!-- Terza sezione, attualmente vuota (placeholder) -->
    </div>

    <!-- schermo nero -->
    <div id="black-screen-overlay"></div>
    <!-- Overlay nero usato per transizioni, effetti o blocco interazione -->

    <!-- collego lo script -->
    <script src="js/script.js"></script>
    <!-- Collega il file JavaScript che gestisce logica e interazioni -->

    <!-- <button id="servoButton">Attiva Servo</button>  -->
</body>

</html>
