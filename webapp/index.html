<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="oval-container">

        <!-- === LAYER 1: ACTORS (z-index: 10) === -->
        <img id="pet-image" class="game-layer actor" src="" alt="Pet">

        <!-- === LAYER 2: PROPS (z-index: 30) === -->
        <img id="table-image" class="game-layer prop" src="" alt="Table">
        
        <!-- Bowl sits on the table -->
        <img id="bowl-image" class="game-layer prop" src="" alt="Bowl">

        <!-- === LAYER 3: UI CONTENT (z-index: 40) === -->
        <!-- Top Text / Bubble -->
        <div id="content-zone-top" class="content-zone"></div>
        
        <!-- Bottom Text / Bubble -->
        <div id="content-zone-bot" class="content-zone"></div>

        <!-- === LAYER 4: CONTROLS (z-index: 50) === -->
        <div id="progress-bar-container" class="ui-element">
            <img id="progress-bar-image" src="" alt="Progress">
        </div>

        <div id="nav-arrow-left" class="nav-arrow-container">
            <img class="nav-arrow-img" src="" alt="Left">
        </div>
        
        <div id="nav-arrow-right" class="nav-arrow-container">
            <img class="nav-arrow-img" src="" alt="Right">
        </div>

        <!-- Dynamic Buttons Container (Food/Dress icons) -->
        <div id="buttons-container" class="ui-layer"></div>

        <!-- Info Button Container -->
        <div id="info-button-container" class="ui-element">
            <!-- Will be populated by JS -->
        </div>
    
       <!-- === LAYER 5: OVERLAYS (z-index: 100+) === -->
        <div id="info-overlay">
            <div id="info-content"></div>
        </div>

        <div id="memory-overlay">
            <img id="memory-content-image" src="" alt="Memory">
        </div>
    </div>

    <!-- === LAYER 5: OVERLAYS (z-index: 100+) === -->
    <div id="black-screen-overlay"></div>

    <script src="js/script.js"></script>
</body>
</html>
